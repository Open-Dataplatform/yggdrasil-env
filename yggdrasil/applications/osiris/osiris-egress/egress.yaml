appName: osiris-egress-{{ .Values.nameSuffix }}
deployment:
  annotations:
    sidecar.jaegertracing.io/inject: "true"

  revisionHistoryLimit: 5
  replicas: 1

  nodeSelector:
    agentpool: worker

  imagePullSecrets: []
    # - name: image-pull-sec

  image:
    repository: service-dp.westeurope.cloudapp.azure.com/osiris-egress-api/osiris-egress-api
    tag: 6a0c7e7

  livenessProbe:
    path: /
    initialDelaySeconds: 15
    timeoutSeconds: 2
    periodSeconds: 60
  readinessProbe:
    path: /
    initialDelaySeconds: 15
    timeoutSeconds: 2
    periodSeconds: 30

service:
  type: ClusterIP
  annotations:
   prometheus.io/scrape: "true"
   # prometheus.io/path: /metrics
   prometheus.io/port: "80"

ingress:
  enabled: false

config:
  conf.ini: |
