# Values for the querytls templates
# querytls:

# Values for the subchart
thanos:
  objstoreSecretOverride: "thanos-bucket"
  store:
    enabled: false

  query:
    enabled: false
    http:
      ingress:
        enabled: false
    stores:
      - tooling-thanos-query-grpc-tls.monitoring.svc.cluster.local:10901

  compact:
    enabled: false

  bucket:
    enabled: false

  sidecar:
    # NOTE: This is only the service references for the sidecar
    enabled: true
    http:
      ingress:
        enabled: false
    grpc:
      ingress:
        enabled: false

janus:
  enabled: true
  host: {{ .Values.ingress.hosts.main.host | quote }}
  certmanagerIssuer:
    name: {{ .Values.ingress.certmanagerissuer | quote }}
    kind: ClusterIssuer

  ingressRoutes:
    - name: argo-workflows
      entryPoints:
        - websecure
      routes:
        - kind: Rule
          match: PathPrefix(`/`)
          services:
            - name: thanos-{{ .Values.nameSuffix }}-sidecar-grpc
              port: 10901
              scheme: h2c
      certificate:
        enabled: true

